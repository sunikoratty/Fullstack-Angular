<div class="container vh-100 d-flex justify-content-center align-items-center">

  <div class="col-md-4">
    <h3 class="text-center">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <input class="form-control mb-3" formControlName="phone" placeholder="Phone">
      <div *ngIf="submitted && loginForm.controls['phone'].errors" class="text-danger">
        <div *ngIf="loginForm.controls['phone'].errors['required']">Mobile Number Required</div>
        <div *ngIf="loginForm.controls['phone'].errors['pattern']">Please Provide Valid Mobile Number</div>
      </div>

      <input type="password" class="form-control mb-3" formControlName="password" placeholder="Password">
      <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger">
        <div *ngIf="loginForm.controls['password'].errors['required']">Password Required</div>
        <div *ngIf="loginForm.controls['password'].errors['minlength']">
          Minimum length is 4</div>
      </div>

      <button class="btn btn-primary w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
      <a routerLink="/register">Register</a>
    </div>
    <app-alert [message]="alertMessage()" [type]="alertType()">
    </app-alert>
  </div>

</div>
