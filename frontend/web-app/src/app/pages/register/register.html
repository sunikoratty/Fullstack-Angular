<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4">
        <h3 class="text-center">Register</h3>

        <input class="form-control mb-3" placeholder="Phone" [formField]="registrationForm.phone">
        @if(submitted && registrationForm.phone().invalid()) {
        @for(error of registrationForm.phone().errors(); track error) {
        <div class="text-danger small">{{ error.message }}</div>
        }
        }
        <input type="password" class="form-control mb-3" placeholder="Password" [formField]="registrationForm.password">
        @if(submitted && registrationForm.password().invalid()) {
        <div class="text-danger small">Password is required</div>
        }
        <button class="btn btn-success w-100" (click)="submit()">Register</button>

        <div class="mt-3 text-center">
            <a routerLink="/login">Back to Login</a>
        </div>
    </div>
</div>
