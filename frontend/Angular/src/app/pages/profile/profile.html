<div class="container mt-4">
    <div class="card shadow p-4">

        <h4 class="mb-4">My Profile</h4>

        <form [formGroup]="form" (ngSubmit)="update()">

            <div class="row">

                <div class="col-md-6 mb-3">
                    <label class="form-label">Full Name</label>
                    <input class="form-control" formControlName="fullName">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" formControlName="dob">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Sex</label>
                    <select class="form-select" formControlName="sex">
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Qualification</label>
                    <input class="form-control" formControlName="qualification">
                </div>

                <div class="col-12 mb-3">
                    <label class="form-label">Photo</label>
                    <input type="file" class="form-control" (change)="onFileChange($event)">
                </div>

                <div class="col-12 mb-3" *ngIf="previewImage">
                    <img [src]="previewImage" class="img-thumbnail" style="max-width:200px;">
                    <button type="button" class="btn btn-danger btn-sm" (click)="removePhoto()">
                        Delete Photo
                    </button>
                </div>

            </div>

            <button class="btn btn-primary">
                Update Profile
            </button>

        </form>

    </div>
</div>
